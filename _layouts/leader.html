---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}
{{ page.website }}

<h2>Events</h2>
<ul>
  {% assign filtered_events = site.events | where: 'leader', page.short_name %}
  {% for event in filtered_events %}
  <li><a href="{{ event.url }}">{{ event.sub_title }}</a></li>
  {% endfor %}
</ul>
