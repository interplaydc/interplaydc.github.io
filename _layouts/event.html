---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.sub_title }}</h2>
<h3>
  {% assign leader = site.leaders | where: 'short_name', page.leader | first %}
  {% if leader %}
  led by <a href="{{ leader.url }}">{{ leader.name }}</a>
  {% endif %}
</h3>
<p>{{ page.date | date_to_string }}, {{ page.time }}</p>
<p>{{ page.location }}</p>

{{ content }}
